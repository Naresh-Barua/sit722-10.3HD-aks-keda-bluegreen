apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: order-ing
  namespace: prod
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: order-svc
            port:
              number: 80
